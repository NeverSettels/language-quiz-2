<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Web page picker quiz</title>
  </head>
  <body>
    <div class="gradient-wrap ">
      <h1>Language Quiz</h1>
    </div>
    <h3>Find which coding language you should explore next</h3>
    <div class="border-wrap">
      <form id="quiz-form">
        <div id="q1" class="question">
          <div class="gradient-wrap ">
            <h4>What generation are you from?</h4>
          </div>

          <label><input type="radio" name="generation" id="generationOption1" value="boom" />Boomer </label>
          <label><input type="radio" name="generation" id="generationOption2" value="mill" checked />Millenial</label>
          <label><input type="radio" name="generation" id="generationOption3" value="genZ" />Z</label>
          <button id="toQ2">Next</button>
        </div>
        <div id="q2" class="question no-show">
          <div class="gradient-wrap ">
            <h4>How much do you like visually designing things?</h4>
          </div>
          <label><input type="radio" name="design" id="designOption1" value="like" />Like </label>
          <label><input type="radio" name="design" id="designOption2" value="indiferent" checked />Indifferent</label>
          <label><input type="radio" name="design" id="designOption3" value="dlike" />Dislike</label>
          <button id="toQ3">Next</button>
        </div>
        <div id="q3" class="question no-show">
          <div class="gradient-wrap ">
            <h4>Do you like stricter logic?</h4>
          </div>
          <label><input type="radio" name="logic" id="logicOption1" value="like" />Like </label>
          <label><input type="radio" name="logic" id="logicOption2" value="indiferent" checked />Indifferent</label>
          <label><input type="radio" name="logic" id="logicOption3" value="dlike" />Dislike</label>
          <button id="toQ4">Next</button>
        </div>
        <div id="q4" class="question no-show">
          <div class="gradient-wrap ">
            <h4>Do you like the idea of making games?</h4>
          </div>
          <label><input type="radio" name="games" id="gamesOption1" value="like" />Like </label>
          <label><input type="radio" name="games" id="gamesOption2" value="indiferent" checked />Indifferent</label>
          <label><input type="radio" name="games" id="gamesOption3" value="dlike" />Dislike</label>
          <button id="toQ5">Next</button>
        </div>
        <div id="q5" class="question no-show">
          <div class="gradient-wrap ">
            <h4>Do you even like programming?</h4>
          </div>
          <label><input type="radio" name="programming" id="programmingOption1" value="yes" checked />Yes!</label>
          <label
            ><input type="radio" name="programming" id="programmingOption2" value="no" />I'm not sure how I ended up
            here</label
          >
          <button type="submit" class="btn btn-info">final result</button>
        </div>
        <div id="results" class="no-show">
          <div class="gradient-wrap ">
            <h4>Your Results</h4>
            <p id="message"></p>
            <ol id="results-list"></ol>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
